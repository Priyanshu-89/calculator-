<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
   <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/880/820/png-transparent-computer-icons-calculator-calculator-electronics-text-rectangle-thumbnail.png" type="image/x-icon">
    <title>calculator</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <h2 class="heading">Calculator</h2><br />
            <div id="input">

                <input type="text" placeholder="Enter Data">
            </div>
            <div id="row">
                <div id="btn"><button>7</button></div>
                <div id="btn"><button>8</button></div>
                <div id="btn"><button>9</button></div>
                <div id="btn"><button>C</button></div>
            </div>

            <div id="row">
                <div id="btn"><button>4</button></div>
                <div id="btn"><button>5</button></div>
                <div id="btn"><button>6</button></div>
                <div id="btn"><button>*</button></div>
            </div>

            <div id="row">
                <div id="btn"><button>1</button></div>
                <div id="btn"><button>2</button></div>
                <div id="btn"><button>3</button></div>
                <div id="btn"><button>-</button></div>
            </div>

            <div id="row">
                <div id="btn"><button>0</button></div>
                <div id="btn"><button>/</button></div>
                <div id="btn"><button>=</button></div>
                <div id="btn"><button>+</button></div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
